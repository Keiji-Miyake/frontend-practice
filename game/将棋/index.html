      var fillcolor = [ "white", "LightPink", "fuchsia"]; // マスの色
      var psize = 20; // マスのピクセル数

      function init() {
        canvas = document.getElementById("world");
        canvas.width = 800;
        canvas.height = 600;
        ctx = canvas.getContest('2d');
        ctx.font = "16px 'MS Pゴシック'";
        for(id = 0; id < 16; id++) {
          cx = (id % 8) * 4 + 2;
          cy = Math.floor(id / 8) * 6 + 2;
          movepiece(cx, cy, id);  // 移動可能なマスを描く
        }
      }

      function movepiece(startx, starty, id) {
        ctx.fillStyle = "Khaki";
        ctx.fillRect(startx * psize, starty * psize, psize - 2, psize - 2);
        ctx.fillStyle = "black";
        
      }
